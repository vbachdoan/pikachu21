<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./home.jpg">
</head>
<body>
    <div id="wrap-body">
        <div id="head">
            <div class="cheeks cheeks-left">
                <span></span>
            </div>
            <div class="cheeks cheeks-right">
                <span></span>
            </div>
            <div class="eye eye-right">
                <div class="eye-insight" id="eye-in-left"></div>
            </div>
            <div class="eye eye-left">
                <div class="eye-insight" id="eye-in-right"></div>
            </div>
            <div id="nose"></div>
            <div id="wrap-mouth">
                <svg class="mouth" id="mouth-left" width="189" height="72" viewBox="0 0 189 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M189.656 46.1934C161.339 83.3628 -0.630204 91.2129 3.062 2.53808" stroke="black" stroke-width="10" stroke-linecap="round"/>
                </svg>
                <svg class="mouth" id="mouth-right" width="189" height="72" viewBox="0 0 189 72" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M189.656 46.1934C161.339 83.3628 -0.630204 91.2129 3.062 2.53808" stroke="black" stroke-width="10" stroke-linecap="round"/>
                </svg>
            </div>
            
        </div>
        <div class="ear ear-left">
            <span id="ear-sp-left"></span>
        </div>
        <div class="ear ear-right">
            <span id="ear-sp-right"></span>
        </div>
        <div id="body">
            <div class="chest chest-right"></div>
            <div class="chest chest-left"></div>
        </div>
        
        <div class="leg left-leg"></div>
        <div class="leg right-leg"></div>

        <div class="foot foot-left"></div>
        <div class="foot foot-right"></div>

        <div class="wrap-hand left-hand">
            <svg class="hand" width="465" height="1167" viewBox="0 0 465 1167" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M126.492 1109.33C-8.45372 1022.82 -15.8304 154.471 54.995 29.001L370.996 10.4992C445.5 44.5001 513.491 986.001 370.992 1109.33L349 1146L324.492 1109.33L292.5 1146L263 1109.33L238 1146L210.5 1109.33L187 1146L166.468 1109.33L144 1146L126.492 1109.33Z" stroke-width="20" stroke-linecap="round"/>
            </svg>

            <svg class="hand hand-line" width="465" height="1167" viewBox="0 0 465 1167" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M54.995 29.001C-15.8304 154.471 -8.4537 1022.82 126.492 1109.33L144 1146L166.468 1109.33L187 1146L210.5 1109.33L238 1146L263 1109.33L292.5 1146L324.492 1109.33L349 1146L370.992 1109.33C513.491 986.001 445.5 44.5001 370.996 10.4992" stroke="black" stroke-width="20" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="wrap-hand right-hand">
            <svg class="hand" width="465" height="1167" viewBox="0 0 465 1167" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M126.492 1109.33C-8.45372 1022.82 -15.8304 154.471 54.995 29.001L370.996 10.4992C445.5 44.5001 513.491 986.001 370.992 1109.33L349 1146L324.492 1109.33L292.5 1146L263 1109.33L238 1146L210.5 1109.33L187 1146L166.468 1109.33L144 1146L126.492 1109.33Z" stroke-width="20" stroke-linecap="round"/>
            </svg>

            <svg class=" hand hand-line" width="465" height="1167" viewBox="0 0 465 1167" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M54.995 29.001C-15.8304 154.471 -8.4537 1022.82 126.492 1109.33L144 1146L166.468 1109.33L187 1146L210.5 1109.33L238 1146L263 1109.33L292.5 1146L324.492 1109.33L349 1146L370.992 1109.33C513.491 986.001 445.5 44.5001 370.996 10.4992" stroke="black" stroke-width="20" stroke-linecap="round"/>
            </svg>
        </div>
        <svg id="tail" width="1137" height="2040" viewBox="0 0 1137 2040" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M327 1585.5L20 2030H71.5L470 1585.5L327 1391L470 1197L327 1064L1119.5 522L470 16L143 685.5L291 849.5L102 1064L291 1197L143 1462.5L327 1585.5Z" stroke="black" stroke-width="20"/>
        </svg>
    </div>
    
</body>
</html>
